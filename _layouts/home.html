{% include head-home.html %}

  <body class="" ng-app="portfolio">
    <main ng-controller="PortfolioCtrl">
      <div class="modal ng-hide" ng-show="haveDetail()"></div>
      <a class="close-project ng-hide" href ng-show="haveDetail()" ng-click="setCurrent(null)">close</a>
      <div id="bump">
        <header class="site-header darken">
          <div class="wrap">
            <hgroup>
              <h1><a href="/">{{ site.title }}</a></h1>
            </hgroup>
            <a href="#nav" class="menu"><span class='icons'>â˜°</span></a>
            <nav role="navigation">
              <ul>
                <li>
                  <a href="/" title="{{ site.title }}">Home</a>
                </li>
                
                {% for link in site.links %}
                    <li><a href="{% if link.external %}{{ link.url }}{% else %}{{ site.url }}{{ link.url }}{% endif %}" {% if link.external %}target="_blank"{% endif %}>{{ link.title }}</a></li>
                {% endfor %}

              </ul>
            </nav>
          </div>
        </header>
      </div>

      <section class="article archive">
        <article class="archive-wrap">
          <div class="portfolio-canvas">
            <h2 class="portfolio-title"><span class="bb">What I've been up to:</span></h2>
            <ul class="portfolio-list">
              <li class="row" ng-repeat="project in projects">
                <portfolio-item></portfolio-item>
              </li>
            </ul>
          </div>
        </article>
      </section>

      <section class="portofolio-detail" ng-repeat="project in projects">
        <portfolio-item-detail></portfolio-item-detail>
      </section>
    </main>

{% include footer-home.html %}
